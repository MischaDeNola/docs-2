# ------------------------------#
#   COMMON SUPPORTED DATA TYPES #
# ------------------------------#

## The data integration-types supported by Stitch for ALL integrations.

## If a column shows as 'Unsupported' in the UI,
## it may be an unsupported data integration-type.

## NOTE: This list does NOT include data integration-types that are supported by specific integrations.
## Refer to the files in _data/taps/extraction/data-integration-types for integration-specific data integration-types.

last-updated: "June 19, 2018"

stitch-types:
  - name: "bigint"
    category: "numeric"
  - name: "boolean"
    category: "boolean"
  - name: "date"
    category: "date-and-time"
  - name: "double"
    category: "numeric"
  - name: "float"
    category: "numeric"
  - name: "integer"
    category: "numeric"
  - name: "number"
    category: "numeric"
  - name: "string"
    category: "string"

supported-source-types:  
