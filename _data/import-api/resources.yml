## This file lists the various resources other people have
## built for using the Stitch Import API.

disclaimer: |
  Stitch does not formally support the use of the resources listed here. If you need help using these resources, we recommend creating an issue on the GitHub repository or asking the [Stitch Community]({{ site.community }}){:target="new"}.

  If you need help using the Import API, reach out to the [Stitch Support team](mailto: {{ site.support }}) or ask the [Stitch Community]({{ site.community }}){:target="new"}.

all:
  - title: "Python Stitch Client"
    language: "python"
    resource-type: "library"
    description: "A Stitch Import API client library for Python."
    url: "https://github.com/stitchdata/python-stitch-client"
    external: true

  - title: "Stitch Import API Ruby Wrapper"
    language: "Ruby"
    resource-type: "wrapper"
    description: "A Ruby wrapper for the Stitch Import API."
    url: "https://github.com/Theminijohn/mini_stitch"
    external: true

  - title: "Stitch Import API PHP SDK"
    language: "php"
    resource-type: "sdk"
    description: "A PHP SDK for the Stitch Import API."
    url: "https://github.com/sminnee/stitchdata-php"
    external: true

  - title: "PHP Stitch Client"
    language: "php"
    resource-type: "library"
    description: "A Stitch Import API client for PHP."
    url: "https://github.com/mijohansen/php-stitch-client"
    external: true